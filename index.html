<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="grid">
      <!-- Header -->
      <!-- se divide en dos partes, a la izquierda el logo y a la derecha el menú -->
      <header class="header">
        <div class="brand">
          <div class="logoContainer">
            <img
              class="logoContainer__image"
              src="img/logoSpaceshipChico.png"
              alt="Logo de Spacheship Advertising"
            />
          </div>
          <div class="titleContainer">
            <h1 class="titleContainer__title">Spacheship Advertising</h1>
          </div>
        </div>
        <nav class="menu">
          <a href="index.html" class="menu__item">Inicio </a>
          <a href="sections/services.html" class="menu__item">Servicios </a>
          <a href="sections/courses.html" class="menu__item">Cursos </a>
          <a href="sections/contact.html" class="menu__item">Contacto </a>
        </nav>
      </header>
      <!-- Banner con imagen y frase -->
      <section class="sectionBanner">
        <hero class="bannerTitles">
          <h2 class="bannerTitles__title">Agencia de Marketing Digital.</h2>
          <h2 class="bannerTitles__title">Potenciá tu negocio online.</h2>
        </hero>
      </section>
      <!-- Sección ADN -->
      <section class="sectionAdn">
        <div class="adnDiv1">
          <h3 class="adnDiv1__title">NUESTRO ADN</h3>
        </div>
        <div class="adnDiv2">
          <div class="adnDiv2__item"><p class="adnText">CREATIVOS</p></div>
          <div class="adnDiv2__item"><p class="adnText">ANALÍTICOS</p></div>
          <div class="adnDiv2__item"><p class="adnText">EDUCADORES</p></div>
        </div>
      </section>
      <!-- Footer -->
      <footer class="footer">
        <div class="footer__container">
          <img
            class="footer__container__logo"
            src="img/logoSpaceshipRedondoChico.png"
            alt="Logo de Spacheship Advertising"
          />
        </div>
        <div class="footer__container footer__container--modifier">
          <p class="footer__container__text">
            Visitanos en nuestras redes sociales!
          </p>
        </div>
        <div class="footer__container">
          <a href="#">
            <img
              class="footer__container__socialNetwork"
              src="img/facebook.png"
              alt="Visitanos en Facebook"
          /></a>
          <a href="#"
            ><img
              class="footer__container__socialNetwork"
              src="img/instagram.png"
              alt="Visitanos en Instagram"
          /></a>
          <a href="#"
            ><img
              class="footer__container__socialNetwork"
              src="img/twitter.png"
              alt="Visitanos en Twitter"
          /></a>
        </div>
      </footer>
    </div>
  </body>
</html>
