<!DOCTYPE html>

<html lang="es">
  <!--#region head  -->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <!--#endregion -->
  <body class="vh-100">
    <!-- Header -->
    <!-- se divide en dos partes, a la izquierda el logo y a la derecha el menú.... -->
    <header class="header">
      <div class="container h-100">
        <div class="row h-100">
          <div class="col-8 col-md-6 h-100">
            <div class="brand h-100">
              <img
                class="brand__image"
                src="img/logoSpaceshipChico.png"
                alt="Logo de Spacheship Advertising"
              />
              <h1 class="brand__name">
                &nbsp;&nbsp;&nbsp;&nbsp;Spaceship Advertising
              </h1>
            </div>
          </div>

          <!-- Este menú se oculta cuando se llega al width md -->
          <nav
            class="
              col-4
              w100
              d-flex d-md-none
              justify-content-end
              align-items-end
            "
          >
            <div class="dropdown">
              <button
                class="btn"
                type="button"
                id="ddMenuButton"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-list"
                  viewBox="0 0 16 16"
                >
                  <path
                    fill-rule="evenodd"
                    d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"
                  />
                </svg>
              </button>
              <ul class="dropdown-menu" aria-labelledby="ddMenuButton">
                <li><a href="index.html" class="dropdown-item">Inicio </a></li>
                <li>
                  <a href="sections/services.html" class="dropdown-item"
                    >Servicios
                  </a>
                </li>
                <li>
                  <a href="sections/courses.html" class="dropdown-item"
                    >Cursos
                  </a>
                </li>
                <li>
                  <a href="sections/contact.html" class="dropdown-item"
                    >Contacto
                  </a>
                </li>
              </ul>
            </div>
          </nav>

          <!-- Este menú figura oculto y se despliega cuando se llega al width md -->
          <div class="d-none d-md-block col-6">
            <nav class="menu">
              <a href="index.html" class="menu__item">Inicio </a>
              <a href="sections/services.html" class="menu__item">Servicios </a>
              <a href="sections/courses.html" class="menu__item">Cursos </a>
              <a href="sections/contact.html" class="menu__item">Contacto </a>
            </nav>
          </div>
        </div>
      </div>
    </header>

    <!-- Hero con imagen y frase -->
    <div class="hero">
      <div
        class="
          hero__box
          container
          d-flex
          flex-column
          justify-content-center
          align-items-start
        "
      >
        <h2 class="hero__title">Agencia de Marketing Digital.</h2>
        <h2 class="hero__title">Potenciá tu negocio online.</h2>
      </div>
    </div>

    <!-- Seccion con el adn de la empresa -->
    <section class="adn container">
      <div class="row">
        <div class="adn__titleContainer">
          <h3 class="adn__title">NUESTRO ADN</h3>
        </div>
        <div class="adn__itemContainer col-lg-4">
          <div class="adn__item"><p class="adn__text">CREATIVOS</p></div>
        </div>
        <div class="adn__itemContainer col-lg-4">
          <div class="adn__item"><p class="adn__text">ANALÍTICOS</p></div>
        </div>
        <div class="adn__itemContainer col-lg-4">
          <div class="adn__item"><p class="adn__text">EDUCADORES</p></div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <div class="container h-100">
        <div class="row h-100">
          <div class="footer__containerLogo">
            <img
              class="footer__logo"
              src="img/logoSpaceshipRedondoChico.png"
              alt="Logo de Spacheship Advertising"
            />
          </div>

          <div class="footer__containerInvitation">
            <p class="footer__text">Visitanos en nuestras redes sociales!</p>
          </div>

          <div class="footer__containerSocialNetwork">
            <a href="#">
              <img
                class="footer__socialNetwork"
                src="img/facebook.png"
                alt="Visitanos en Facebook"
            /></a>
            <a href="#"
              ><img
                class="footer__socialNetwork"
                src="img/instagram.png"
                alt="Visitanos en Instagram"
            /></a>
            <a href="#"
              ><img
                class="footer__socialNetwork"
                src="img/twitter.png"
                alt="Visitanos en Twitter"
            /></a>
          </div>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
